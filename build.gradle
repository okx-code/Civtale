plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.9'
    id 'idea'
}

group = 'sh.okx.civtale'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files(file("server/HytaleServer.jar"))
    implementation("org.xerial:sqlite-jdbc:3.49.1.0")
}

task hytale(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    from sourceSets.main.runtimeClasspath
    destinationDirectory = file("./server/mods/")
    archiveFileName = "Civtale-1.0-SNAPSHOT.jar"
}

idea {
    module {
        generatedSourceDirs += "source"
    }
}
